<div class="lift:surround?at=content">
    <div class="full_width">
        <div id="dashboard-login">
            <form class="lift:UserSnippet.login?form=post">
              <div class="login_button_div">
                <div id="login-container">
                  <div id="login-fields">
                    <p id="login-message">Please sign in or <a href="signup">register</a></p>
                    <input id="uname_login"
                           name="uname"
                           class="k-textbox"
                           placeholder="Email"
                           size="37">
                    </input><br />
                    <input id="pwd_login"
                           name="pwd"
                           type="password"
                           class="k-textbox"
                           placeholder="Password"
                           size="25">
                    </input>
                    <input type="submit" id="login_button" class="k-button" value="Sign in"></input>
                  </div>
                </div>
              </div>
            </form>
        </div>
</div>
