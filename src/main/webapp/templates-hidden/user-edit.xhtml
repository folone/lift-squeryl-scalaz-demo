<table class="dashboard-table">
  <tbody>
    <tr>
      <td>Email:</td>
      <td><input id="email" type="text" name="email" /></td>
    </tr>

    <tr>
      <td>Password:</td>
      <td><input id="pwd" type="password" name="pwd" /></td>
    </tr>

    <tr>
      <td>Repeat password:</td>
      <td><input id="verify-pwd" type="password" name="verify-pwd" /></td>
    </tr>

    <tr>
      <td>First name:</td>
      <td><input id="firstname" type="text" name="firstname" /></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input id="lastname" type="text" name="lastname" /></td>
    </tr>
    
    <tr>
      <td>Sex:</td>
      <td><input id="sex" type="text" name="sex" /></td>
    </tr>

    <tr>
      <td>Address:</td>
      <td><input id="address" type="text" name="address" /></td>
    </tr>

    <tr>
      <td>Zip:</td>
      <td><input id="zip" type="text" name="zip" /></td>
    </tr>

    <tr>
      <td>Country:</td>
      <td><input id="country" onchange="countryChange(this);" type="text" name="country" /></td>
    </tr>

    <tr>
      <td>Phone:</td>
      <td><input id="tel" type="text" name="tel" /></td>
    </tr>

    <tr>
      <td>Date of birth:</td>
      <td><input id="birthday" type="text" name="birthday" /></td>
    </tr>

  </tbody>
</table>
